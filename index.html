<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="config.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <title>translator</title>
</head>
<body>
  <h1>translator app</h1>
  <form>
   <div class="left">
    <select name="from" id="source">
   <option value="ar" >arabic</option>
   <option value="en" selected >english</option>
   <option value="fr" >french</option>
   <option value="de" >german</option>
   <option value="hi" >hindi</option>
   <option value="it" >italian</option>
   <option value="ja" >japanese</option>
   <option value="ml" >malayalam</option>
   <option value="pt" >potuguese</option>
   <option value="es" >spanish</option>
    </select>
    <textarea wrap="hard" id="from" placeholder="enter"></textarea>

   </div>
   <div class="center">
    <div id="icon">
      <i class="fa-solid fa-right-left"> </i>    </div>


   </div>
   <div class="right">
   <select name="from" id="target">
     <option value="ar" >arabic</option>
     <option value="en" >english</option>
     <option value="fr" >french</option>
     <option value="de" >german</option>
     <option value="hi" >hindi</option>
     <option value="it" >italian</option>
     <option value="ja" >japanese</option>
     <option value="ml" >malayalam</option>
     <option value="pt" >portuguese</option>
     <option value="es" selected >spanish</option>

   </select>
   <textarea wrap="hard"  id="to" placeholder="transform"></textarea>

   </div>

  </form>
  <button id="button" >translate</button>
</body>
</html>
